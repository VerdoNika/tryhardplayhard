<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">   
    <title>internal css</title>
    <style>
        .bluebox{
            background-color: #91B4EE;
            color: white;
            height: auto;
            width:auto;
            padding: 16px;
            border: 10px rgb(255,213,0) ridge;
        } 
        .yellowbox{
            background-color: rgb(255,213,0);
            height: auto;
            width:auto;
            padding: 10px 5px 7px 3em;
            border-width: 10px 15px 5px 10px;
            border-color: black green orange yellow;
            border-style: ridge
        }
        .greenbox{
            background-color:aquamarine;
            height: 100px;
            width: 100px;
            padding: 10px;
            border-width: 10px;
            border-style: groove;
            border-color: #91B4EE;
            border-radius: 80px;
        }
        .tasty{
            background-color: blueviolet;
        }
        p{
            margin: 0;
            background-color:brown;
        }
    </style>
</head>
    
    <body>
<div class="bluebox">
        <p>Blueberry</p>
        </div>
        <div class="yellowbox">
    <p>Banana</p>
        </div>
        <div class="greenbox">
        <p>Kiwi</p>
        </div>
    </body>
    
</html>
