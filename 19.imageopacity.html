<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">   
    <title>image opacity</title>
<style>
    .image1{
        width: 200px;
        height: 150px;
        opacity: 0.4;
        margin-right: 30px;
    }
    .image2{
        width: 200px;
        height: 150px;
        opacity: 1;
    }
    .image3{
        width: 200px;
        height: 150px;
        margin-left: 50px;
    }
    
    </style>
    
    </head>
    
    <body>
        <img class="image1" src="images/vagina.jpg.png">
        <img class="image2" src="images/jebemnatobudemstripterka.jpg.png">
        <img class="image3" src="images/vagina.jpg.png">
    </body>
    
</html>
